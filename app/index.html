    <!-- Cover section -->
    <header class="cover">
      <!-- Overlay background + black transparency here -->
      <div class="cover-overlay"></div>
      <div class="container-fluid">
        <div class="col-xs-12 verticle-middle text-center">
          <div class="brand">

          <!-- Loading -->
          <div class="hidden" id="loading">
            <div class="ui-loading">
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div> <!-- /.loading -->
        </div>
      </div>
    </header> <!-- /.cover-header -->
